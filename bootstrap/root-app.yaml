apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-bootstrap
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/apurvbidkar22/test-argo.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

