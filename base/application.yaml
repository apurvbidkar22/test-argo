apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: PLACEHOLDER
  namespace: argocd
spec:
  project: platform

  source:
    repoURL: https://github.com/apurvbidkar22/test-project.git
    targetRevision: main
    path: PLACEHOLDER   # resolved by target

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

