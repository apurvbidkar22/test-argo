apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-dev
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/apurvbidkar22/test-project.git
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

